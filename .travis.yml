install:
  - make -C ci/ deps

script:
  - make -C ci/ clean-mac-bundle
  - travis_wait 45 make build-gui
  - travis_wait 45 make -C ci/ make-mac-bundle
  - travis_wait 45 make -C ci/ make-dmg
  - travis_wait 45 make -C ci/ make-gui-for-release

deploy:
  provider: releases
  api_key: $GH_DEPLOY_TOKEN
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
