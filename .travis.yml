os: osx
osx_image: xcode12.2
language: go

branches:
  except:
    - main

git:
  depth: false
  quiet: true

go:
  - "1.14.x"

services:
  - docker

cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew

before_cache:
  - brew cleanup
  - find /usr/local/Homebrew \! -regex ".+\.git.+" -delete

addons:
  homebrew:
    packages:
    - gsettings-desktop-schemas
    - hicolor-icon-theme
    - shared-mime-info
    - gtk+3
    - gtk-mac-integration
    - adwaita-icon-theme
    - fileicon
    update: true

