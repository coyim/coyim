dist: trusty
sudo: required
language: go
branches:
  except:
    - windows
go:
  - tip
  - 1.8
  - 1.7.5
  - 1.6.4

services:
  - docker

matrix:
  include:
    - go: 1.7.5
      env: RELEASE=true
      os: linux
    - go: 1.7.5
      env: RELEASE=true
      os: osx
  allow_failures:
    - os: osx
    - go: tip
    - env: RELEASE=true
  fast_finish: true

before_install:
  - "export DISPLAY=:99.0"
  - ci/install-deps-${TRAVIS_OS_NAME:-linux}
  - "export COYIM_PATH=$(pwd)/bin/coyim"
install: make deps-dev
script: make -C ci/

before_deploy: ci/release
deploy:
  on:
    all_branches: true
    condition: '"$RELEASE" = "true" && ( -n "$TRAVIS_TAG" || "$TRAVIS_BRANCH" = "master" )'
  provider: bintray
  file: ci/bintray.json
  user:
    secure: 
  key:
    secure: 
  dry-run: false
